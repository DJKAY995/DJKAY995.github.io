		<h1>Exercise 4: iFrames</h1>
		<h2>Can you figure out the theme?</h2>

		<div class="column">
			<figure> 
				<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6V81K1OcvYgHEnCA6A2Qx9?utm_source=generator" width="100%" height="600" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" title="MusicSpotify"></iframe>
				<figcaption>Here you can find a Spotify song called "Start a Riot" which was released for the movie "Spider-Man: Into the Spider-Verse".</figcaption>
			</figure>
		</div>

		<div class="column">
			<figure> 
				<iframe style="border-radius:12px; border:1px solid black;" src="https://onlymp3.to/en33/" width="100%" height="600" frameBorder="0" title="MusicDownloader"></iframe>
				<figcaption>Here you can find a webstie that allows you to convert Youtube videos in MP3 music files.</figcaption>
			</figure>
		</div>

		<div class="column">
			<figure> 
				<iframe style="border-radius:12px; border:1px solid black;" src="https://thetab.com/uk/2022/01/25/walmart-yodelling-kid-cowboy-before-i-knew-it-tiktok-237329" width="100%" height="600" frameBorder="0" title="YodellingKid"></iframe>
				<figcaption>Here you can read about what happened to the Walmart Yodelling Kid.</figcaption>
			</figure>
		</div>

		<div class="column">
				<figure> 
					<iframe style="border-radius:12px; border:1px solid black;" width="100%" height="600" src="https://www.youtube.com/embed/T1Z_bSwENgI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="GregMusicYoutube"></iframe>
					<figcaption>Daniel James (Danny) Gonzalez is an American Youtuber known for his reaction content, commentary videos, music and Vine career. Here's singing his single "Spooky Guy". Language Warning!</figcaption>
				</figure>
		</div>

		<div class="column">
				<figure> 
					<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1HNHRKCaKD3DmTziGWIVbg?utm_source=generator" width="100%" height="600" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" title="BerywamSpotify"></iframe>
					<figcaption>Berywam is a beatboxing crew based in France who have won the French Beatbox Championship in 2016 and the Beatbox Battle World Championship in 2018. Here they can be heard for their rendition of "Hey Brother". </figcaption>
				</figure>
		</div>

		<div class="column">
				<figure> 
					<iframe style="border-radius:12px" width="100%" height="600" src="https://www.youtube.com/embed/yE4XesjpCD0?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="DazMusic"></iframe>					
					<figcaption>Darren 'Daz' Black is a British Youtuber known for his skits, gaming, reaction content and short Vine videos. Here he's reacting to a song called "Unicorns Killed My Girlfriend". Langauge Warning! </figcaption>
				</figure>
			</div>
